<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=0.1" name="viewport">
    <script src="Js/tictactoe.js"></script>
    <link rel="stylesheet" href="Css/game.css">
    <title>Tic Tac Toe</title>
    <style></style>
</head>
<body id="body">
    <!---Audio section-->>
    <audio id="placeAvatar">
        <source src="Media/placeAvatar.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
    </audio>
    <audio id="winGame">
        <source src="./Media/winGame.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
    </audio>
    <audio id="tieGame">
        <source src="./Media/tieGame.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
    </audio>
    <audio id="diceRoll">
        <source src="./Media/diceRoll.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
    </audio>
    <!---End Section-->
    <div id="shell">
        <div id="gameMsgBox" onclick="hideGameMsg()">
        <p id="gameMsg"></p>
        </div>
        <div class="console_Left">
            <div class="displayBox boxLeft">
                <strong>Current Config:</strong><br><br>
                <label>Player 1: &nbsp&nbsp<span id="p1Display">O</span></label><br>
                <label>Player 1: &nbsp&nbsp<span id="p1Display">X</span></label>
            </div>
           </div><br>
           <div class=""><button id="btnStart" onclick="startGame()">Start Game</button></div>
           <div id="boardState"></div>
           <div id="controls">
               <div id="messageFrame">
                   <p id="showHeader">ACTIVE PLAYER</p>
                   <p id="showPlayer">Game Stopped</p>
               </div>
           </div>
    </div>

    <table>
        <tr>
            <td>
                <div class="photo-container">
                    <div id="square0" class="square" onclik="square1Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="photo-container">
                    <div id="square1" class="square" onclik="square2Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="photo-container">
                    <div id="square2" class="square" onclik="square3Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="photo-container">
                    <div id="square3" class="square" onclik="square4Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="photo-container">
                    <div id="square4" class="square" onclik="square5Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="photo-container">
                    <div id="square5" class="square" onclik="square6Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="photo-container">
                    <div id="square6" class="square" onclik="square7Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="photo-container">
                    <div id="square7" class="square" onclik="square8Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="photo-container">
                    <div id="square8" class="square" onclik="square9Animate()">
                        <div class="O"></div>
                        <div class="X"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div class="console_Right" style="float:right;">
        <div class="displayBox boxRight">
            <strong>Configuration:</strong><br><br>
            <label>Player 1: </label><select id="player1"><option value="X">X</option><option value="O">O</option></select><br>
            <label>Player 2: </label><select id="player2"><option value="X">X</option><option value="O">O</option></select>
            <button onclick="saveSettings()">Save Config</button>
        </div>
        <div id="controls">
            <button id="btnStop" onclick="stopGame()">Stop Game</button>
        </div>
    </div>
    <script>
        var arrayO= document.getElementsByClassName("O");
        var arrayX= document.getElementsByClassName("X");
        for(var i=0; i<arrayO.length;i++){
            arrayO[i].style.transform ="translateY(-100%)"; //this initialites all avatar graphics to no be visible at translateY(0%) would make them appear
        }
        for(var i=0; i<arrayX.length;i++){
            arrayX[i].style.transform = "translateY(100%)";
        }
    </script>
</body>
</html>
